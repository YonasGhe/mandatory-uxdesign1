<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
    <script src="mds.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="mds.css">
  </head>
  <body>
    <main>
    <head>
      <h3>Textspace</h3>
    </head>

    <div>
      <div class="mds-text-field">
        <input class="mds-text-field__input" type="text">
        <div class="mds-text-field__input--underline"></div>
      <label class="mds-text-field__label">Text:</label>
      </div>

      <div class="mds-switch">
        <label class="mds-switch__label">
          <input class="mds-switch__checkbox" type="checkbox">
          <span class="mds-switch__slider"></span>
        </label>
      </div>

      <label class="mds-checkbox">
        <input type="checkbox" class="mds-checkbox__input" checked="checked">
        <span class="mds-checkbox__span"></span>
      </label>

      <label class="mds-radio">
        <input type="radio" checked="checked" name="radio" class="mds-radio__input">
        <span class="mds-radio__span"></span>
      </label>

      <label class="mds-radio">
        <input type="radio" checked="checked" name="radio" class="mds-radio__input">
        <span class="mds-radio__span"></span>
      </label>

      <div class="buttons">
        <button id="disableButton">Disable</button>
        <button id="enableButton">Enable</button>
      </div>
    </div>
    </main>

  </body>
</html>
